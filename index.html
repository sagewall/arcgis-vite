<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcGIS Vite</title>
    <link
      id="theme"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@arcgis/core@4.23.7/assets/esri/themes/dark/main.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@esri/calcite-components@1.0.0-beta.83/dist/calcite/calcite.css"
    />
  </head>
  <body>
    <calcite-shell id="calcite-app-shell" class="calcite-theme-dark">
      <header slot="header">
        <div class="header-left">
          <h1 class="title">ArcGIS Vite</h1>
        </div>
        <div class="header-right">
          <div id="theme-switch-container">
            <calcite-label disable-spacing layout="inline">
              <calcite-icon
                icon="brightness"
                scale="s"
                class="theme-icon"
              ></calcite-icon>
              <calcite-switch id="theme-switch"></calcite-switch>
              <calcite-icon
                icon="moon"
                scale="s"
                class="theme-icon"
              ></calcite-icon>
            </calcite-label>
          </div>
        </div>
      </header>

      <div id="viewDiv"></div>

      <footer slot="footer">
        Copyright &copy; 2021 Sage Wall. All Rights Reserved.
      </footer>
    </calcite-shell>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
