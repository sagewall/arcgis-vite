<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcGIS Vite</title>
    <link
      id="theme"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@arcgis/core@4.19.3/assets/esri/themes/dark/main.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@esri/calcite-components@1.0.0-beta.54/dist/calcite/calcite.css"
    />
  </head>
  <body>
    <calcite-shell id="calcite-app-shell" theme="dark">
      <div slot="shell-header">
        <header>
          <h1 class="title">ArcGIS Vite</h1>
          <div id="theme-switch-container">
            <label id="theme-switch-label" for="theme-switch">Dark Theme</label>
            <calcite-switch id="theme-switch"></calcite-switch>
          </div>
        </header>
      </div>
      <div id="viewDiv"></div>

      <footer slot="shell-footer">
        Copyright &copy; 2021 Sage Wall. All Rights Reserved.
      </footer>
    </calcite-shell>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
